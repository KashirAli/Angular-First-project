<a  href="#" class="list-group-item clearfix listStyle mb-5"
(click)="recipeSelected()">
    <div class="grid">
       <div>
        <h4 class="list-group-item-heading">
            {{recipe.name}}
    </h4>
    <p class="list-group-item-text">
        {{recipe.description}}
    </p>
       </div>
       <div>
        <span class="pull-right">
            <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 70px;">
        </span>
       </div>
        
        
    </div>
</a>
